{% extends "base.html" %}
{% block content %}
<h1>{{ review.title }}</h1>
<p>{{ review.description }}</p>
<p>Submitted by {{ review.user.username }} on {{review.created_at }}</p>
{% if review.user == user %}
<p><a href="{% url 'review_update' pk=review.id %}">Edit Review</a></p>
<p><a href="{% url 'review_delete' pk=review.id %}">Delete Review</a></p>
{% endif %}
{% endblock %}
